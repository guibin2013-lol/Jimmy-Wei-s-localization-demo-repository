<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>多语言网站练习之橘子汇款 Demo</title>
</head>
<body>
  <!-- 页面文案 -->
  <h1 id="lalala"></h1>
  <p id="hahaha"></p>
  <button id="momomo"></button>

  <!-- 语言切换按钮 -->
  <div style="margin-top:20px;">
    <button onclick="switchLanguage('zh')">中文</button>
    <button onclick="switchLanguage('en')">English</button>
    <button onclick="switchLanguage('ja')">日本語</button>
    <button onclick="switchLanguage('de')">Deutsch</button>
  </div>

  <script>
    async function switchLanguage(lang) {
      try {
        const response = await fetch(lang + ".json");
        const translations = await response.json();
        
        document.getElementById("lalala").textContent = translations["title"];
        document.getElementById("hahaha").textContent = translations["subtitle"];
        document.getElementById("momomo").textContent = translations["button"];
      } catch (e) {
        console.error("加载翻译失败:", e);
      }
    }

    // 默认加载中文
    switchLanguage('zh');
  </script>
</body>
</html>
